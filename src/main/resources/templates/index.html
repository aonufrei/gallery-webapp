<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Galley | Homepage</title>
</head>
<body>
    <h1>Hello world</h1>

    <div th:if="${logged}">
        <a th:href="@{/gallery}">Go to gallery</a>
    </div>
    <br>
    <a th:unless="${logged}" th:href="@{/login-page}">Log in</a>
    <br>
    <form th:if="${logged}" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
